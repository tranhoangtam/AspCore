    <script>
        $(function () {

            $("#tblBanCo").hide(1000);

            $("#btnTogge").click(function () {

            $("#tblBanCo td").click(function () {
                if ($(this).html() == "") {
                    $(this).html(gt);
                    gt = (gt == "X") ? "O" : "X";
                }                
            });

            $("#btnClear").click(function () {
                $("#tblBanCo td").each(function (index, mytd)
                {
                    $(mytd).html("");
                }
                );

        });
